<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible PDF Viewer</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    
    <!-- PDF.js Configuration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 
            'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
</head>
<body>
    <div id="app">
        <h1>Accessible PDF Viewer</h1>
        
        <!-- File Upload Area -->
        <div id="upload-area">
            <div id="drop-zone">
                <p>Drag & Drop PDF here</p>
                <p>or</p>
                <input type="file" id="pdf-upload" accept=".pdf" aria-label="Upload PDF file">
                <label for="pdf-upload">Choose PDF</label>
            </div>
            <div id="load-status">
                <div id="progress-bar"></div>
                <p id="status-message"></p>
            </div>
        </div>

        <!-- Viewer Controls -->
        <div class="toolbar" role="toolbar" aria-label="PDF controls">
            <button id="prev" aria-label="Previous page">Previous</button>
            <button id="next" aria-label="Next page">Next</button>
            <span id="page-num">Page: 1</span>
            <button id="zoom-in" aria-label="Zoom in">+</button>
            <button id="zoom-out" aria-label="Zoom out">-</button>
            <button id="zoom-reset" aria-label="Reset zoom">Reset</button>
        </div>

        <!-- PDF Container -->
        <div id="pdf-container" role="document" aria-label="PDF document viewer" tabindex="0"></div>
    </div>

    <!-- Accessibility Elements -->
    <div id="aria-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    <button id="tts-toggle" aria-label="Toggle text-to-speech">
        <span aria-hidden="true">ðŸ”Š</span>
        <span class="sr-only">Toggle Text-to-Speech</span>
    </button>
    <div id="results"></div>,

    <script src="assets/js/main.js"></script>
</body>
</html>
